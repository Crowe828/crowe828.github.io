      rel="stylesheet"
    />

    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/79351323a4.js"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheet.css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Name of page -->
    <title>Christian Rowe. Contact.</title>
  </head>

  <body>
    <!-- Header only appears on small and extra small viewports -->
    <div class="d-md-none header">
      (Christian) <br />
      Rowe.
    </div>

    <!-- Navbar which appears on medium through extra large viewports -->
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light d-none d-xs-none d-sm-none d-md-block"
    >
      <div class="container">
        <!-- My name which appears in the Navbar -->
        <div class="navbar my-name">(Christian) Rowe.</div>

        <div class="justify-content-end">
          <!-- Portfolio, About, and Contact buttons -->
          <div class="navbar-nav navbar-menu">
            <a class="nav-link portfolio-button" href="portfolio.html"
              >Portfolio</a
            >

            <a class="nav-link" href="index.html">About</a>

            <!-- Contact button is currently active  -->
            <a class="nav-link active" href="#"
              >Contact<span class="sr-only">(current)</span></a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar which appears on small and extra small viewports -->
    <nav class="navbar navbar-expand navbar-light bg-light d-md-none">
      <div class="container justify-content-center">
        <!-- Portfolio, About, and Contact buttons on the secdond Navbar -->
        <div class="navbar-nav navbar-menu">
          <a class="nav-link portfolio-button" href="portfolio.html"
            >Portfolio</a
          >
          <a class="nav-link" href="index.html">About</a>

          <!-- Contact button is currently active -->
          <a class="nav-link active" href="#"
            >Contact<span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>

    <!-- Main container holding the Contact section -->
    <div class="container mt-4">
      <div class="row">
        <!-- Container holding the rows and columns within the main container-->
        <div class="col-md-9 bg-white about-me rounded">
          <!-- Title of the main container -->
          <h2 class="my-heading">Let's Talk.</h2>

          <hr />

          <!-- Form to enter your contact info in -->
          <form>
            <!-- Enter your name -->
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>

              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Hint: It's probably not ''Christian Rowe''"
              />
            </div>

            <!-- Enter your email -->
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>

              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="email@example.com"
              />
            </div>

            <!-- Text area with your message -->
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>

              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="6"
              ></textarea>
            </div>

            <div class="row">
              <div class="col-md-12">
                <!-- Submit button -->
                <button type="submit" class="btn submit-button">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer which is fixed to the bottom of the viewport -->
    <footer>
      <!-- Email -->
      <i class="fas fa-envelope-open-text"></i>
      <a href="mailto:crowe828@gmail.com">Email</a>

      <!-- GitHub -->
      <i class="fab fa-github-square"></i>
      <a href="https://github.com/Crowe828" target="_blank">GitHub</a>

      <!-- LinkedIn -->
      <i class="fab fa-linkedin"></i>
      <a href="https://www.linkedin.com/in/christiantrowe/" target="_blank"
        >LinkedIn</a
      >

      <!-- Facebook -->
      <i class="fab fa-facebook-square"></i>
      <a href="https://www.facebook.com/christiantaylorrowe/" target="_blank"
        >Facebook</a
      >

      <!-- Instagram -->
      <i class="fab fa-instagram-square"></i>
      <a href="https://www.instagram.com/thatpapi/" target="_blank"
        >Instagram</a
      >

      <!-- Copyright -->
      <p>Christian Rowe &copy; Copyright 2020. All rights reserved.</p>
    </footer>

    <!-- JavaScript necessary for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
